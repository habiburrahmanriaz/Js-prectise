<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Dynamic array project</title>

  <style>
    .post-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 30px;
    }

    .post-item {
      box-shadow: 0px 0px 3px 2px rgb(234, 234, 234);
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="post-grid">
    <div class="post-item">
      <h1>Post Title</h1>
      <h4>Author</h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, itaque.</p>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>

</html>
